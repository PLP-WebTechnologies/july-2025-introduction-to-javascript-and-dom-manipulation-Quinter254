<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 JavaScript Fundamentals</h1>
  
  <section id="part1">
    <h2>🎯 Part 1: Basics</h2>
    <p id="greeting">Hello! Click the button to enter your name.</p>
    <button onclick="askName()">Enter Name</button>
  </section>

  <section id="part2">
    <h2>❤️ Part 2: Functions</h2>
    <p id="totalResult"></p>
    <button onclick="showTotal()">Calculate Total (10 + 20)</button>
  </section>

  <section id="part3">
    <h2>🔁 Part 3: Loops</h2>
    <ul id="loopList"></ul>
    <button onclick="generateList()">Generate List (1–5)</button>
  </section>

  <section id="part4">
    <h2>🌐 Part 4: DOM Manipulation</h2>
    <button onclick="toggleColor()">Toggle Background Color</button>
    <button onclick="addMessage()">Add New Message</button>
    <div id="messages"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
